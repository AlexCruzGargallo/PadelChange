<div class="page-wrapper">
  <div class="tools-wrapper">
    <div class="row-wrapper">
      <div class="filter-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Filtrar por distancia</mat-label>
          <mat-select>
            <mat-option value="Sin filtrar">Sin filtrar</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="order-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Ordenar por</mat-label>
          <mat-select>
            <mat-option value="No ordenar">No ordenar</mat-option>
            <mat-option value="priceasc">Precio(Más Alto)</mat-option>
            <mat-option value="pricedesc">Precio(Más Bajo)</mat-option>
            <mat-option value="nameasc">Nombre (A-Z)</mat-option>
            <mat-option value="namedesc">Nombre (Z-A)</mat-option>
            <mat-option value="season">Temporada</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="search-wrapper">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          class="search-input"
          placeholder="Buscar anuncio.."
          #txtSearch
          (keyup)="(true)"
        />
      </div>
      <div style="text-align: center">
        <button class="btn">Crear anuncio</button>
      </div>
    </div>
  </div>
  <div class="cards-wrapper"></div>
</div>
