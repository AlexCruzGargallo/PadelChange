<div class="page-wrapper">
  <div class="register-wrapper">
    <h2>Registrate</h2>
    <hr />
    <div class="register-fields">
      <form class="register-form" action="">
        <label class="label-form" for="" i18n>Nombre y apellidos:</label>
        <p *ngIf="name.invalid && name.touched" style="color: red">
          {{ getNameErrorMessage() }}
        </p>
        <input
          type="text"
          placeholder="Nombre y apellidos"
          [formControl]="name"
          [ngStyle]="{
            'border-color': name.invalid && name.touched ? 'red' : '#ccc'
          }"
        />
        <label class="label-form" for="" i18n>Email:</label>
        <p *ngIf="email.invalid && email.touched" style="color: red">
          {{ getEmailErrorMessage() }}
        </p>
        <input
          type="text"
          placeholder="Correo electrónico"
          [formControl]="email"
          [ngStyle]="{
            'border-color': email.invalid && email.touched ? 'red' : '#ccc'
          }"
        />
        <label class="label-form" for="" i18n>Contraseña:</label>
        <p *ngIf="password.invalid && password.touched" style="color: red">
          {{ getPasswordErrorMessage() }}
        </p>
        <input
          type="password"
          placeholder="********"
          [formControl]="password"
          [ngStyle]="{
            'border-color':
              password.invalid && password.touched ? 'red' : '#ccc'
          }"
        />
        <label class="label-form" for="" i18n>Confirmar contraseña: </label>
        <p
          *ngIf="confirmPassword.invalid && confirmPassword.touched"
          style="color: red"
        >
          {{ getConfirmPasswordErrorMessage() }}
        </p>
        <input
          type="password"
          placeholder="********"
          [formControl]="confirmPassword"
          [ngStyle]="{
            'border-color':
              confirmPassword.invalid && confirmPassword.touched
                ? 'red'
                : '#ccc'
          }"
        />
        <p i18n>
          ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
        </p>
        <input type="submit" value="Registrate" (click)="submit()" />
      </form>
    </div>
  </div>
</div>
