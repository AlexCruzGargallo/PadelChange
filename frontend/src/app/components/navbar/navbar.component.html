<div class="navbar-wrapper">
  <div class="logo-wrapper">PadelChange</div>
  <div class="section-wrapper"><a href="">Anuncios</a></div>
  <div class="section-wrapper"><a routerLink="/rackets">Palas</a></div>
  <div class="right-side-navbar">
    <div class="notification-wrapper">
      <div class="red-circle">2</div>
      <mat-icon class="chat-icon-nav"> chat_bubble</mat-icon>
    </div>
    <div class="message-wrapper">
      <div class="red-circle">2</div>
      <mat-icon class="bell-icon-nav">notifications</mat-icon>
    </div>
    <div class="profile-wrapper" tabindex="0">
      <div *ngIf="isLoggedIn()">
        <div class="image-menu" (click)="changeSubmenu()">
          <img
            class="profile-pic"
            src="assets/imgs/user-image-default.png"
            alt="profile-pic"
          />
        </div>
        <div class="sub-menu" *ngIf="submenu">
          <a routerLink="/profile/edit"><li>Editar perfil</li></a>
          <li><a>Historial</a></li>
          <li (click)="logout()"><a>Cerrar sesión</a></li>
        </div>
      </div>
      <div class="user-icon" *ngIf="!isLoggedIn()">
        <div class="image-menu" (click)="changeSubmenu()">
          <mat-icon>person</mat-icon>
        </div>
        <div class="sub-menu" *ngIf="submenu">
          <a routerLink="/login"><li>Iniciar sesión</li></a>
        </div>
      </div>
    </div>
  </div>
</div>
