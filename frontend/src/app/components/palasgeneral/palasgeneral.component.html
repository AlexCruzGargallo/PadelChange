<div class="page-wrapper">
  <div class="tools-wrapper">
    <div class="row-wrapper">
      <div class="filter-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Filtrar por marca</mat-label>
          <mat-select [(value)]="brandSelected" (selectionChange)="onFilter()">
            <mat-option value="Sin filtrar">Sin filtrar</mat-option>
            <mat-option *ngFor="let brand of brands" [value]="brand">{{
              brand
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>{{ brandSelected }}</div>
      <div class="order-wrapper">
        <mat-form-field appearance="fill">
          <mat-label>Ordenar por</mat-label>
          <mat-select [(value)]="orderSelected" (selectionChange)="onSelect()">
            <mat-option value="No ordenar">No ordenar</mat-option>
            <mat-option value="priceasc">Precio(Más Alto)</mat-option>
            <mat-option value="pricedesc">Precio(Más Bajo)</mat-option>
            <mat-option value="nameasc">Nombre (A-Z)</mat-option>
            <mat-option value="namedesc">Nombre (Z-A)</mat-option>
            <mat-option value="season">Temporada</mat-option>
            <mat-option value="rating">Valoración</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="search-wrapper">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          class="search-input"
          placeholder="Busca tu pala.."
          #txtSearch
          (keyup)="onSearchRacket(txtSearch.value)"
        />
      </div>
    </div>
  </div>
  <div class="cards-wrapper">
    <div
      class="rackets-wrapper"
      *ngFor="
        let racket of racketsData
          | racketFiltro : page : brandSelected : search : orderSelected
      "
    >
      <app-pala [data]="racket"></app-pala>
    </div>
  </div>
  <div>
    <button (click)="prevPage()">anteriores</button>
    <button (click)="nextPage()">siguientes</button>
  </div>
</div>
